<!DOCTYPE html>

<html lang="es">
 
<head> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <title>Hacete premium</title>
  
</head>

<body style="height: 100vh; padding: 20px; background-color: rgb(47, 47, 48)">
    <div style="background-color: rgba(160,180,170,0.3); border-radius: 30px">
        <!-- boton(link) atras -->
        <a class="boton" href="index.html"></a>
        <!-- formulario -->
        <form class="row g-0 my-5" style="padding: 10px; color: #EEF1F0" action="cambiarEstado" method="POST">
            <div class="col-md-12 m-auto">
                <h2 style="margin-bottom: 50px; margin-left: 5%; width: auto">HACETE PREMIUM</h2>
            </div>
            <div class="col-md-12 m-auto">
                <h2 style="margin-bottom: 50px; width: auto">Precio: $1000</h2>
            </div>
            
            <div class="col-md-12 m-auto">
                <label for="usuario" class="form-label" style="font-size: 22px">Nombre de usuario</label>
                <input type="text" class="form-control" id="usuario" name="usuario" required>
            </div>
            <div class="col-md-12 m-auto">
                <label for="contrasena" class="form-label" style="font-size: 22px">Contrasena</label>
                <input type="text" class="form-control" id="contrasena" name="contrasena" required>
            </div>
            <div class="col-1 mt-5" style="margin-left: 4%;">
                <a href="index.html" class="btn btn-success">Volver</a>   
            </div>
            <div class="col-1 mt-5">
                <button class="btn btn-primary" type="submit" id="Enviar">Aceptar</button>
            </div>
            
        </form>
    </div>
    <script src="InicioDeSesion.js"></script>
</body>
